<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Moments</title>

  <!-- æµè§ˆå™¨ Tab å›¾æ ‡ -->
  <link rel="icon" type="image/png" href="images/icon.jpg" />
  <link rel="shortcut icon" type="image/png" href="images/icon.jpg" />
  <link rel="apple-touch-icon" href="images/icon.jpg" />

  <!-- å¼•å…¥ Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --text-main: #ffffff;
      --text-sub: rgba(255, 255, 255, 0.8);
      --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-solid: #667eea;
      --glow: 0 0 40px rgba(102, 126, 234, 0.5);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
    }

    /* ğŸŒˆ ä¼˜åŒ–åçš„æµå…‰èƒŒæ™¯ */
    #flow-bg {
      position: fixed;
      inset: 0;
      z-index: -10;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 219, 118, 0.2), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(120, 219, 255, 0.2), transparent 50%);
      background-size: 200% 200%;
      animation: flow 25s ease-in-out infinite;
      filter: blur(80px) saturate(1.5);
    }

    @keyframes flow {
      0%, 100% {
        background-position: 0% 0%;
        transform: rotate(0deg) scale(1);
      }
      25% {
        background-position: 100% 0%;
      }
      50% {
        background-position: 100% 100%;
        transform: rotate(1deg) scale(1.1);
      }
      75% {
        background-position: 0% 100%;
      }
    }

    /* ğŸŒ«ï¸ æ¨¡ç³ŠèƒŒæ™¯å±‚ */
    #bg-blur {
      position: fixed;
      inset: 0;
      z-index: -5;
      background-size: cover;
      background-position: center;
      filter: blur(50px) brightness(0.6) saturate(1.2);
      opacity: 0.7;
      transition: background-image 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: scale(1.2);
      mix-blend-mode: soft-light;
    }

    /* ğŸ”„ Loading è’™å±‚ */
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease, visibility 1s;
    }

    #loading-overlay.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent-solid);
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
    }

    .loading-text {
      font-size: 13px;
      letter-spacing: 3px;
      color: var(--text-sub);
      text-transform: uppercase;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* â­ é¡¶éƒ¨ Header */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 24px 40px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), transparent);
      pointer-events: none;
      /* è®©ç‚¹å‡»ç©¿é€ */
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
      pointer-events: auto;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  var(--accent) border-box;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05) rotate(5deg);
    }

    .title-text h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(90deg, #fff 0%, rgba(255,255,255,0.8) 50%, #fff 100%);
      background-clip: text;
      -webkit-background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
      background-size: 200% 100%;
    }
    
    @keyframes shimmer {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    .title-text p {
      margin: 2px 0 0;
      font-size: 0.85rem;
      color: var(--text-sub);
      font-weight: 300;
    }

    /* ğŸ–¼ï¸ è½®æ’­ä¸»ä½“ */
    .slider {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .slides img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 85%;
      max-height: 75%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%) scale(0.9);
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease, transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), var(--glow);
      filter: brightness(0.85) contrast(1.1);
    }

    .slides img.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      filter: brightness(1) contrast(1.1) saturate(1.1);
    }

    /* ğŸ® æ§åˆ¶æŒ‰é’® */
    .controls {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 20;
    }

    .nav-btn {
      pointer-events: auto;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px) saturate(1.5);
      -webkit-backdrop-filter: blur(20px) saturate(1.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: white;
      font-size: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      transform: scale(1.15);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.3), var(--glow);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .nav-btn:active {
      transform: scale(0.95);
    }

    /* ä¿¡æ¯é¢æ¿ */
    .info-box {
      position: absolute;
      bottom: 40px;
      left: 40px;
      z-index: 20;
      max-width: 420px;
      padding: 28px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
      backdrop-filter: blur(30px) saturate(1.8);
      -webkit-backdrop-filter: blur(30px) saturate(1.8);
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .info-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .info-date {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: var(--accent);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
      font-weight: 700;
      display: inline-block;
    }

    .info-caption {
      font-size: 1.25rem;
      line-height: 1.6;
      font-weight: 400;
      margin-bottom: 16px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .info-index {
      font-size: 0.75rem;
      color: var(--text-sub);
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    /* ğŸï¸ ç¼©ç•¥å›¾ */
    .thumbnails-container {
      position: absolute;
      bottom: 40px;
      right: 40px;
      z-index: 20;
      padding: 12px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
      backdrop-filter: blur(24px) saturate(1.5);
      -webkit-backdrop-filter: blur(24px) saturate(1.5);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .thumbnails {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .thumbnails img {
      width: 64px;
      height: 42px;
      border-radius: 10px;
      object-fit: cover;
      opacity: 0.5;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
      filter: grayscale(80%) brightness(0.8);
      border: 2px solid transparent;
    }

    .thumbnails img:hover {
      opacity: 0.9;
      transform: translateY(-3px) scale(1.05);
      filter: grayscale(40%) brightness(1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .thumbnails img.active {
      opacity: 1;
      filter: grayscale(0%) brightness(1.1) saturate(1.2);
      transform: scale(1.12);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      border: 2px solid var(--accent-solid);
    }

    /* è¿›å…¥åŠ¨ç”» */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    header {
      animation: fadeInUp 1s ease-out;
    }
    
    .info-box {
      animation: fadeInUp 1s ease-out 0.3s backwards;
    }
    
    .thumbnails-container {
      animation: fadeInUp 1s ease-out 0.5s backwards;
    }
    
    .controls {
      animation: fadeInUp 1s ease-out 0.7s backwards;
    }
    
    /* ğŸ“± ç§»åŠ¨ç«¯é€‚é… */
    @media (max-width: 768px) {
      header {
        padding: 16px 20px;
      }

      .title-text h1 {
        font-size: 1.2rem;
      }

      .controls {
        padding: 0 16px;
      }

      .nav-btn {
        width: 44px;
        height: 44px;
        font-size: 16px;
        backdrop-filter: blur(15px);
      }

      .info-box {
        left: 20px;
        right: 20px;
        bottom: 100px;
        max-width: none;
        padding: 20px;
        border-radius: 16px;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
      }

      .thumbnails-container {
        left: 50%;
        right: auto;
        bottom: 20px;
        transform: translateX(-50%);
        width: max-content;
        padding: 8px;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4));
      }
      
      .thumbnails img {
        width: 50px;
        height: 33px;
      }

      .slides img {
        max-width: 100%;
        max-height: 60vh;
        object-fit: contain;
        border-radius: 0;
        box-shadow: none;
      }
      
      .logo {
        width: 42px;
        height: 42px;
      }
      
      .title-text p {
        font-size: 0.75rem;
      }
      
      #flow-bg {
        filter: blur(100px);
      }
    }
  </style>
</head>

<body>
  <!-- Loading -->
  <div id="loading-overlay">
    <div class="loading-content">
      <div class="loader"></div>
      <div class="loading-text">Loading Memories...</div>
    </div>
  </div>

  <!-- Backgrounds -->
  <div id="flow-bg"></div>
  <div id="bg-blur"></div>

  <!-- Header -->
  <header>
    <div class="brand">
      <img src="images/icon.jpg" alt="Logo" class="logo">
      <div class="title-text">
        <h1>Life Moments</h1>
        <p>æ„¿æˆ‘ä»¬çš„ç”Ÿæ´»åƒè¿™äº›ç…§ç‰‡ä¸€æ ·ç¾å¥½</p>
      </div>
    </div>
  </header>

  <!-- Main Slider -->
  <div class="slider">
    <div class="slides"></div>

    <!-- Controls -->
    <div class="controls">
      <div class="nav-btn prev">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </div>
      <div class="nav-btn next">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18l6-6-6-6" />
        </svg>
      </div>
    </div>

    <!-- Info Box -->
    <div class="info-box">
      <div class="info-date" id="infoDate"></div>
      <div class="info-caption" id="infoCaption"></div>
      <div class="info-index" id="infoIndex"></div>
    </div>

    <!-- Thumbnails -->
    <div class="thumbnails-container">
      <div class="thumbnails"></div>
    </div>
  </div>

  <!-- BGM -->
  <audio id="bgm" src="audio/bgm.wav" loop></audio>

  <script>
    // ========= é…ç½® =========
    const folder = "images/";
    const photos = [
      { file: "pic1.jpg", date: "2024 Â· æ˜¥å¤©", caption: "å’Œå®å®ç¬¬ä¸€æ¬¡ç©çƒ" },
      { file: "pic2.jpg", date: "2024 Â· å¤å¤©", caption: "åˆåæ¸©æš–çš„ä½ " },
      { file: "pic3.jpg", date: "2024 Â· ç§‹å¤©", caption: "ä¸€èµ·æ•£æ­¥çš„é»„æ˜" },
      { file: "pic4.jpg", date: "2024 Â· å†¬å¤©", caption: "çªåœ¨æ²™å‘ä¸Šçš„ä½ " },
      { file: "pic5.jpg", date: "æŸä¸€å¤©", caption: "çœ‹ç€ä½ çªç„¶å¾ˆæƒ³ä½ " },
      { file: "pic6.jpg", date: "ä»¥å Â· æ¯ä¸€å¤©", caption: "æ„¿æˆ‘ä»¬çš„ç”Ÿæ´»åƒè¿™äº›ç…§ç‰‡ä¸€æ ·ç¾å¥½" }
    ];
    const totalImages = photos.length;

    // ========= DOM å¼•ç”¨ =========
    const slides = document.querySelector(".slides");
    const thumbs = document.querySelector(".thumbnails");
    const bgBlur = document.getElementById("bg-blur");
    const loadingOverlay = document.getElementById("loading-overlay");
    const infoDate = document.getElementById("infoDate");
    const infoCaption = document.getElementById("infoCaption");
    const infoIndex = document.getElementById("infoIndex");

    let index = 0;
    let timer = null;
    let resumeTimer = null;
    let firstMainLoaded = false;

    // ========= ç”Ÿæˆå›¾ç‰‡ï¼Œå¹¶å¤„ç†é¦–å¼ åŠ è½½å®Œæˆéšè—è’™å±‚ =========
    photos.forEach((p, i) => {
      const img = document.createElement("img");
      img.className = "";
      img.alt = p.caption || "";
      if (i === 0) img.classList.add("active");

      // é¦–å¼ å¤§å›¾åŠ è½½å®Œåéšè— loading
      if (i === 0) {
        img.onload = () => {
          if (!firstMainLoaded) {
            firstMainLoaded = true;
            loadingOverlay.classList.add("hide");
            setTimeout(() => loadingOverlay.remove(), 800);
          }
        };
      }

      img.src = folder + p.file;  // onload å·²æŒ‚å¥½ï¼Œå†èµ‹ src
      slides.appendChild(img);

      // ç¼©ç•¥å›¾
      const t = document.createElement("img");
      t.src = folder + p.file;
      t.dataset.idx = i;
      if (i === 0) t.classList.add("active");
      thumbs.appendChild(t);
    });

    const slideImgs = document.querySelectorAll(".slides img");
    const thumbImgs = document.querySelectorAll(".thumbnails img");

    // å…œåº•ï¼šæœ€å¤šç­‰ 6 ç§’è‡ªåŠ¨å…³é—­ loading
    setTimeout(() => {
      if (!firstMainLoaded) {
        loadingOverlay.classList.add("hide");
        setTimeout(() => loadingOverlay.remove(), 800);
      }
    }, 6000);

    // ========= æ˜¾ç¤ºæŒ‡å®šä¸‹æ ‡çš„å›¾ç‰‡ =========
    function updateInfo(i) {
      const p = photos[i];
      infoDate.textContent = p.date;
      infoCaption.textContent = p.caption;
      infoIndex.textContent = `${i + 1} / ${totalImages}`;
    }

    function show(i) {
      slideImgs.forEach((img, j) => img.classList.toggle("active", j === i));
      thumbImgs.forEach((img, j) => img.classList.toggle("active", j === i));
      index = i;

      bgBlur.style.backgroundImage = `url(${folder}${photos[i].file})`;
      updateInfo(i);
    }

    // åˆå§‹åŒ–é¦–å¼ 
    if (totalImages > 0) {
      bgBlur.style.backgroundImage = `url(${folder}${photos[0].file})`;
      updateInfo(0);
    }

    // ========= è‡ªåŠ¨è½®æ’­ + ç”¨æˆ·æ“ä½œæš‚åœæ¢å¤ =========
    function startAuto() {
      clearInterval(timer);
      timer = setInterval(() => {
        show((index + 1) % totalImages);
      }, 6000);
    }

    function userAction() {
      clearInterval(timer);
      clearTimeout(resumeTimer);
      resumeTimer = setTimeout(startAuto, 3000); // 3 ç§’åæ¢å¤è‡ªåŠ¨è½®æ’­
    }

    // å·¦å³æŒ‰é’®
    document.querySelector(".prev").onclick = () => {
      show((index - 1 + totalImages) % totalImages);
      userAction();
    };
    document.querySelector(".next").onclick = () => {
      show((index + 1) % totalImages);
      userAction();
    };

    // ç¼©ç•¥å›¾ç‚¹å‡»
    thumbImgs.forEach(t => {
      t.onclick = () => {
        const i = parseInt(t.dataset.idx, 10);
        show(i);
        userAction();
      };
    });

    // æ‰‹æœºç®€å•æ»‘åŠ¨åˆ‡æ¢
    let startX = 0;
    document.body.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    document.body.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 80) {
        show((index - 1 + totalImages) % totalImages);
        userAction();
      } else if (startX - endX > 80) {
        show((index + 1) % totalImages);
        userAction();
      }
    });

    // ========= èƒŒæ™¯éŸ³ä¹ï¼šPC å°è¯•è‡ªåŠ¨æ’­æ”¾ï¼Œç§»åŠ¨ç«¯é¦–ç‚¹æ’­æ”¾ =========
    window.addEventListener("load", () => {
      const bgm = document.getElementById("bgm");
      if (!bgm) return;
      bgm.volume = 0.35;
      bgm.play().catch(() => { });
    });

    function enableBgm() {
      const bgm = document.getElementById("bgm");
      if (!bgm) return;
      bgm.volume = 0.35;
      bgm.play().catch(() => { });
      document.removeEventListener("click", enableBgm);
    }
    document.addEventListener("click", enableBgm);

    // å¯åŠ¨è‡ªåŠ¨è½®æ’­
    if (totalImages > 1) {
      startAuto();
    }
  </script>
</body>

</html>
