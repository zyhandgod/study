<script>
const folder = "images/";
const photos = [
  { file:"pic1.jpg", date:"2024 Â· æ˜¥å¤©", caption:"çªåœ¨æ²™å‘ä¸Šçš„ä½ " },
  { file:"pic2.jpg", date:"2024 Â· å¤å¤©", caption:"åˆåæ¸©æš–çš„ä½ " },
  { file:"pic3.jpg", date:"2024 Â· ç§‹å¤©", caption:"èœ·ç¼©æ²™å‘" },
  { file:"pic4.jpg", date:"2024 Â· å†¬å¤©", caption:"è·³èˆ" },
  { file:"pic5.jpg", date:"æŸä¸€å¤©", caption:"çœ‹ç€ä½ çªç„¶å¾ˆæƒ³ä½ " },
  { file:"pic6.jpg", date:"ä»¥å Â· æ¯ä¸€å¤©", caption:"æ„¿æˆ‘ä»¬çš„ç”Ÿæ´»åƒè¿™äº›ç…§ç‰‡ä¸€æ ·ç¾å¥½" }
];
const totalImages = photos.length;

const slides = document.querySelector(".slides");
const thumbs = document.querySelector(".thumbnails");
const bgBlur = document.getElementById("bg-blur");

photos.forEach((p, i) => {
  const img = document.createElement("img");
  img.src = folder + p.file;
  if (i===0) img.classList.add("active");
  slides.appendChild(img);

  const t = document.createElement("img");
  t.src = folder + p.file;
  if (i===0) t.classList.add("active");
  t.dataset.idx=i;
  thumbs.appendChild(t);
});

const slideImgs = document.querySelectorAll(".slides img");
const thumbImgs = document.querySelectorAll(".thumbnails img");

let index = 0;

function show(i) {
  slideImgs.forEach((img, j) => img.classList.toggle("active", j===i));
  thumbImgs.forEach((img, j) => img.classList.toggle("active", j===i));

  bgBlur.style.backgroundImage = `url(${folder}${photos[i].file})`;

  index = i;
  document.getElementById("infoDate").textContent = photos[i].date;
  document.getElementById("infoCaption").textContent = photos[i].caption;
  document.getElementById("infoIndex").textContent = `${i+1}/${totalImages}`;
}

show(0);

// è‡ªåŠ¨è½®æ’­
let timer = setInterval(()=>show((index+1)%totalImages),6000);

function pause() {
  clearInterval(timer);
  timer = setInterval(()=>show((index+1)%totalImages),6000);
}

document.querySelector(".prev").onclick=()=>{show((index-1+totalImages)%totalImages);pause();}
document.querySelector(".next").onclick=()=>{show((index+1)%totalImages);pause();}
thumbImgs.forEach(t=>t.onclick=()=>{show(parseInt(t.dataset.idx));pause();});
</script>
